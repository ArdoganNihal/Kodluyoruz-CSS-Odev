<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="img-style" src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="">
    <div class="first-container">
        <p class="p1-style">Search the web using Google!</p>
        <input class="textbox-style" type="search" > <br>
        <input class="btn1-style" type="button" value="Google Search"> <input  type="button" value="I'm feeling lucky">
    </div>
    <div class="basic-block-style">
        <div class="block1-style float-l">
            <p class="p2-style">Special Searches</p>
            <p class="p2-style"><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></p>
            <p class="p2-style"><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></p>
        </div> <div class="block2-style float-l">
            <p class="p2-style p3-style"><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"> Help!</a></p>
            <p class="p2-style p3-style"><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"> About Google!</a></p>
            <p class="p2-style p3-style"><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></p>
            <p class="p2-style p3-style"><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Google! Logos</a></p>
        </div>
        <div class="block3-style float-l">
            <p class="p2-style p3-style">Get Google!</p>
            <p class="p2-style p3-style">updates monthly:</p>
            <input class="p2-style p3-style" type="email" value="your e-mail">
            <input class="p2-style p3-style" type="button" value="Subscribe"> <b class="p3-style"><a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a></b>
        </div> 
    </div>
</body>
</html>
